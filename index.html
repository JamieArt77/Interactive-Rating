<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rate Us</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<main>
		<div class="container" id="ctn">
			<br>
			<div class="star"><img src="images/star.svg" alt="star" class="star" id="star"></div>
			<br>
			<div class="topic" id="tp"><h1>How did we do?</h1></div>
			<div class="content">
				<p>
				Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
				</p>
			</div>
			<form action="./thank-you.html">
				<div class="rating-val" id="rating-value">
					<button class="rate-btn" value="1" type="button" onclick="localStorage.setItem('clicked_rating', value)">1</button>
					<button class="rate-btn" value="2" type="button" onclick="localStorage.setItem('clicked_rating', value)">2</button>
					<button class="rate-btn" value="3" type="button" onclick="localStorage.setItem('clicked_rating', value)">3</button>
					<button class="rate-btn" value="4" type="button" onclick="localStorage.setItem('clicked_rating', value)">4</button>
					<button class="rate-btn" value="5" type="button" onclick="localStorage.setItem('clicked_rating', value)">5</button>
				</div>
				<br>
				<br>
				<div>
					<button id="btn" class="submit">SUBMIT</button>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
